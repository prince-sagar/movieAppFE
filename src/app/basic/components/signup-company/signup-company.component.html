<div class="bg">
  <div class="parent">
    <div class="child">
      <div class="nz-col">
        <h1 style="margin-left: 55px;">Company Signup</h1>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail">
            <input nz-input placeholder="Email" formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your password!">
            <input nz-input type="password" placeholder="Password" formControlName="password" id="password" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Please input your password!">
            <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="confirmPassword" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Name">
            <input nz-input placeholder="Name" formControlName="name" id="name" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid lastname">
            <input nz-input placeholder="Lastname" formControlName="lastName" id="lastname" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid phone number">
            <input nz-input placeholder="Phone" formControlName="phone" id="phone" />
          </nz-form-control>
        </nz-form-item>

        <button nz-button class="login-form-button login-form-margin"  [nzType]="'primary'">
          Register
        </button>
        Or
        <a routerLink="/login" class="login-form-button login-form-margin">Login</a>

      </form>
    </div>
  </div>
</div>
